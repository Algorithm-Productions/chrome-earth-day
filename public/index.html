    $(function() {
        $("input[name='numonly']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^0-9]/g, ''));
        });
    });
  </script>
  <script>
    function onlynum() {
        var ip = document.getElementById("inp");
        var res = ip.value;
  
        if (res != '') {
            if (isNaN(res)) {
                  
                // Set input value empty
                ip.value = "";
                  
                return false;
            } else {
                return true
            }
        }
    }
